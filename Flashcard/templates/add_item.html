<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flashcard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Set body height to viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertical centering */
            align-items: center; /* Horizontal centering */
            background: linear-gradient(to bottom right, #f2e9e4, #dfe7fd); /* Use a yellowish to light blue gradient background */
            line-height: 1.5; /* Increase line spacing */
        }

        h2 {
            color: #FF91A4; /* Pink title */
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px; /* Increase interval */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%; /* Set the width of the form */
        }

        .label-text {
            font-size: 1.5em; /* Increase font size */
            font-weight: bold; /* Bolded */
            margin-bottom: 10px; /* Increase interval */
            text-align: left; /* Displayed on the left */
            width: 100%; /* Width 100% */
        }

        input[type="text"], input[type="file"] {
            font-size: 1.2em; /* Increase font size */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px; /* Increase interval */
            width: 100%; /* Width 100% */
        }

        input[type="file"] {
            font-size: 0.8em; /* File selection font reduction */
        }

        input[type="submit"] {
            font-size: 1.2em; /* Increase font size */
            background-color: #FF91A4; /* Pink background */
            color: white; /* White text */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s; /* Transitional effects */
        }

        input[type="submit"]:hover {
            background-color: #FF7090; /* Dark pink background on hover */
        }
    </style>
</head>
<body>
    <h2>Create Flashcard</h2>

    <form action="/add_item" method="post" enctype="multipart/form-data">
        <div class="label-text">Question:</div>
        <input type="text" name="question">
        
        <div class="label-text">Answer:</div>
        <input type="text" name="answer">

        <div class="label-text" style="font-size: 0.8em;">File:</div>
        <input type="file" name="file">

        <div class="label-text">Choices (minimum 1 choice, including answer):</div>
        <input type="text" name="choices">
        <input type="text" name="choices">
        <input type="text" name="choices">
        
        <input type="submit" value="Create and Select">
